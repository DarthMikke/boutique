<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="/bundle.css">
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/colors.css">
	<script type="text/javascript" src="/scripts.js"></script>
</head>
<body>
	<div class="panes">
		<main class="pane">
			<h1>Månadens kjøp</h1>
			<div class='list receipt-list'>
				{% for receipt in object_list %}
					<div class="list-item receipt">
						<span class="store">{{ receipt.store.name }}</span>
						<span class="date">{{ receipt.date|date }}</span>
						<span class="total">{{ receipt.total_amount }}</span>
						<!-- <span class="account"></span> -->
					</div>
				{% empty %}
					<p>Ingen kvitteringar.</p>
				{% endfor %}
			</div>
		</main>
	</div>
</body>
</html>
